<div class="sectionHome">
    <div class="divHome ">
        <h2>Cadastre-se</h2>
        <form class="example-form example">
            <mat-form-field class="example">
                <mat-label for="nome">Nome</mat-label>
                <input pInputText id="nome" type="text" matInput [(ngModel)]="nome" name="nome">
            </mat-form-field>

            <mat-form-field class="example">
                <mat-label for="email">E-mail</mat-label>
                <input pInputText id="email" type="text" matInput [(ngModel)]="email" name="email">
            </mat-form-field>

            <mat-form-field class="example">
                <mat-label for="date">Data</mat-label>
                <input pInputText id="date" type="text" placeholder="Ex.: 2017-06-01" matInput [(ngModel)]="date" name="date">
            </mat-form-field>

            <mat-form-field class="example">
                <mat-label for="telefone">Telefone</mat-label>
                <input pInputText id="telefone" type="text" matInput [(ngModel)]="telefone" name="telefone">
            </mat-form-field>

            <mat-form-field class="example">
                <mat-label for="chamado">Chamado</mat-label>
                <textarea pInputTextArea id="chamado" type="textarea" matInput [(ngModel)]="chamado" name="chamado"></textarea>
            </mat-form-field>
        </form>
        <button pButton mat-raised-button type="button" label="Chamar" class="mat-elevation-z4" (click)="abrirChamado()"></button>
    </div>
</div>
